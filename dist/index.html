<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T9 Keyboard</title>

  <link rel="stylesheet" href="index.css">
  <script src="./main.js"></script>
</head>
<body>
  <h1>T9 Keyboard</h1>

  <main class="main">
    <div class="display">
      <label for="display--numbers">Keys</label>
      <input name="display--numbers" class="display--input display--numbers" readonly="true">
  
      <label for="display--words">Words</label>
      <input name="display--words" class="display--input display--words" readonly="true">
    </div>
    <div class="keyboard">
  
    </div>
  </main>
  
  <template class="template--keyboard-button">
    <div class="keyboard-button">
      <div class="keyboard-button--number"></div>
      <div class="keyboard-button--subtext"></div>
    </div>
  </template>
</body>
</html>
